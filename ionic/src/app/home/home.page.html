<ion-header>
    <ion-toolbar>
        <ion-title>
            Usuarios
        </ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/new">
                <ion-icon name="add-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let usuario of usuarios">
            <ion-item detail lines="full">
                <!-- routerLink="/detail/{{usuario.id}}" -->
                <ion-icon name="person" slot="start"></ion-icon>
                {{ usuario.nombre }}
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="warning" (click)="editarUsuario(usuario.id)">
                    <ion-icon name="create" slot="start"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="eliminarUsuario(usuario.id)">
                    <ion-icon name="trash" slot="start"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
