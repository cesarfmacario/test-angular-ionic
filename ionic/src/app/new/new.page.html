<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Información del usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="usuarioForm" *ngIf="usuarioForm">
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="text" formControlName="telefono"></ion-input>
        </ion-item>
        <br>
        <ion-button shape="round" color="success" expand="block" [disabled]="!usuarioForm.valid" (click)="submitForm()">
            Guardar
        </ion-button>
    </form>
</ion-content>
